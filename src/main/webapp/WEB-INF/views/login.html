<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/static/assets/img/favicon.png.bak">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>JavaEE教学辅助系统-学生端</title>
    <link rel="stylesheet" type="text/css" href="/static/plugins/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/views/login.css">
</head>
<body>
<div class="layui-row user-login">
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 layui-col-lg12">
        <form class="login-form layui-form" method="post" action="/rest/stu/login">
            <div class="login-header">
                <h2>JavaEE教学辅助系统</h2>
                <p>学生端登录页面</p>
            </div>
            <div class="login-body">
                <div class="layui-form-item">
                    <label><i class="layui-icon">&#xe612;</i> </label>
                    <input type="text" id="studentName" name="studentName" lay-verify="username"
                           placeholder="姓名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label><i class="layui-icon">&#xe612;</i> </label>
                    <input type="text" id="studentNo" name="studentNo" lay-verify="stuNo"
                           placeholder="学号" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label><i class="layui-icon">&#xe631;</i> </label>
                    <input type="password" id="password" name="password" lay-verify="pass"
                           placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="remember" lay-skin="primary" title="记住密码" lay-filter="rm" value="true">
                </div>
                <div class="layui-form-item">
                   <!-- <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="loginSubmit">登 录
                    </button>-->
                    <input type="submit" style="background-color: #009688" class="layui-btn layui-btn-fluid" lay-submit lay-filter="loginSubmit" value="登录">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="layui-trans layadmin-user-login-footer">

    <p>© 2018 <a href="#">JavaEE教学辅助系统</a></p>
    <p>
        <span><a href="http://sh.itcast.cn/" target="_blank">传智博客</a></span>
        <span><a href="http://sh.itheima.com/" target="_blank">黑马程序员</a></span>
        <span><a href="http://bbs.itheima.com/forum.php" target="_blank">黑马论坛</a></span>
    </p>
</div>

<script src="/static/plugins/layui/layui.js"></script>
<script src="/static/plugins/md5/md5.min.js"></script>
<script src="/static/assets/js/BMY.js"></script>
<script src="/static/assets/js/stu/login.js"></script>
</body>
</html>
